<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/templateVacio.xhtml">

	<ui:define name="body">

		<rich:panel>
			<f:facet name="header">Compra</f:facet>

			<h:panelGrid>

				<s:decorate id="fecha" template="layout/display.xhtml">
					<ui:define name="label">Fecha</ui:define>
					<h:outputText value="#{compraHome.instance.fecha}">
						<s:convertDateTime type="both" dateStyle="short"
							pattern="dd/MM/yyyy" />
					</h:outputText>
				</s:decorate>

				<s:decorate id="codigoUnico" template="layout/display.xhtml">
					<ui:define name="label">Codigo unico</ui:define>
					<h:outputText
						value="#{relacionCompraCodigoUnicoHome.obtenerCodigoUnicoParaCompra(compraHome.instance)}" />
				</s:decorate>

				<s:decorate id="costoUnitario" template="layout/display.xhtml">
					<ui:define name="label">Costo unitario</ui:define>
					<h:outputText value="$ #{compraHome.instance.costoUnitario}" />
				</s:decorate>

				<s:decorate id="enStock" template="layout/display.xhtml">
					<ui:define name="label">Se encuentra en stock?</ui:define>
					<h:outputText value="#{compraHome.instance.vendida? 'No' : 'Si'}" />
				</s:decorate>

			</h:panelGrid>

			<div style="height: 8px" />

			<h:panelGrid>

				<h3>Detalles del Articulo</h3>

				<s:decorate id="codigoArticulo" template="layout/display.xhtml">
					<ui:define name="label">Codigo</ui:define>
					<h:outputText
						value="#{formateadorDeCodigos.formatearCodigo(compraHome.instance.articulo.codigoArticulo,5)}" />
				</s:decorate>

				<s:decorate id="descripcionArticulo" template="layout/display.xhtml">
					<ui:define name="label">Descripcion</ui:define>
					<h:outputText value="#{compraHome.instance.articulo.descripcion}" />
				</s:decorate>

				<s:decorate id="tipoArticulo" template="layout/display.xhtml">
					<ui:define name="label">Tipo</ui:define>
					<h:outputText value="#{compraHome.instance.articulo.tipoArticulo}" />
				</s:decorate>

				<s:decorate id="numeroArticulo" template="layout/display.xhtml">
					<ui:define name="label">Numero</ui:define>
					<h:outputText value="#{compraHome.instance.numero}" />
				</s:decorate>

				<s:decorate id="colorArticulo" template="layout/display.xhtml"
					rendered="#{compraHome.instance.color != null}">
					<ui:define name="label">Color</ui:define>
					<h:outputText value="#{compraHome.instance.color.nombre}" />
				</s:decorate>

			</h:panelGrid>

			<div style="clear: both" />

		</rich:panel>

	</ui:define>

</ui:composition>
