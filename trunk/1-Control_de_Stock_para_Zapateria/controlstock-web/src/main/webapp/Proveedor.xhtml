<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<rich:panel>
			<f:facet name="header">Proveedor</f:facet>


			<s:decorate id="codigoFabricante" template="layout/display.xhtml">
				<ui:define name="label">Codigo del Fabricante</ui:define>
				<h:outputText value="#{proveedorHome.instance.codigoFabricante}" />
			</s:decorate>

			<s:decorate id="direccion" template="layout/display.xhtml">
				<ui:define name="label">Direccion</ui:define>
				<h:outputText value="#{proveedorHome.instance.direccion}" />
			</s:decorate>

			<s:decorate id="nombre" template="layout/display.xhtml">
				<ui:define name="label">Nombre</ui:define>
				<h:outputText value="#{proveedorHome.instance.nombre}" />
			</s:decorate>

			<s:decorate id="telefono" template="layout/display.xhtml">
				<ui:define name="label">Telefono</ui:define>
				<h:outputText value="#{proveedorHome.instance.telefono}" />
			</s:decorate>

			<div style="clear: both" />

		</rich:panel>
		
		    <div class="actionButtons">

        <s:button view="/ProveedorEdit.xhtml"
                    id="edit"
                 value="Editar"/>

        <s:button view="/#{empty proveedorFrom ? 'ProveedorList' : proveedorFrom}.xhtml"
                    id="done"
                 value="Aceptar"/>

    </div>

	</ui:define>

</ui:composition>
