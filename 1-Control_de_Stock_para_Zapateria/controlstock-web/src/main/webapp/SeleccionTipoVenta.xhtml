<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form>
			<rich:panel>
				<f:facet name="header">Tipo de venta</f:facet>

				<h:selectOneRadio value="#{tipoVentaHome.idSeleccionadoParaTipoVenta}"
					required="true">
					<f:selectItems value="#{tipoVentaHome.itemsParaTipoVenta}" />
				</h:selectOneRadio>

				<s:div style="height:8px" />

				<h:commandButton value="Comenzar carga"
					action="#{cargaVenta.comenzarCargaDeVenta()}"></h:commandButton>

			</rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
