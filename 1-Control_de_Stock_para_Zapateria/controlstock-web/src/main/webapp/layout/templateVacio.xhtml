<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html">
	<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema para control de stock</title>
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
	<a:loadStyle src="/stylesheet/theme.xcss" />
	<a:loadStyle src="/stylesheet/theme.css" />

	<script type="text/javascript">
	    var GB_ROOT_DIR = "/controlstock/scripts/greybox/";
	</script>

	<script type="text/javascript" src="/controlstock/scripts/greybox/AJS.js"></script>
	<script type="text/javascript" src="/controlstock/scripts/AJS_fx.js"></script>
	<script type="text/javascript"
		src="/controlstock/scripts/greybox/gb_scripts.js"></script>
	<link href="/controlstock/scripts/greybox/gb_styles.css" rel="stylesheet"
		type="text/css" />

	<style type="text/css">
		#fixme { position: absolute; left: 0px; top: 0px; }
		div > div#fixme { position: fixed; }
	</style>

	<ui:insert name="head" />
	</head>
	<body>

	<div class="body"><h:messages id="messages" globalOnly="true"
		styleClass="message" errorClass="errormsg" infoClass="infomsg"
		warnClass="warnmsg" rendered="#{showGlobalMessages != 'false'}" /> <ui:insert
		name="body" /></div>
	</body>
	</html>
</f:view>
